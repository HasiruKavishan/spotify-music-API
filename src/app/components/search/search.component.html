<h1>Need Music to ears?</h1>
<p>Spotify gives you instant access to millions of songs â€“ from old favorites to the latest hits. Just hit play to stream anything you like.</p>
<form class="form-horizontal">

    <div class="form-group">
      <div class="col-lg-10">
        <input type="text" class="form-control"  [(ngModel)]="searchString" name="searchString" (keyup)="searchResult()" placeholder="Search you need ..........">
      </div>
    </div>
</form>

<div *ngIf="searchRes">
  <div *ngFor="let res of searchRes">

    <div class="row">

      <div class="col-md-12">

        <div class="search-res well">
          <h4><a [routerLink]="['/artist/'+res.id]">{{res.name}}</a></h4>
          <div>
            <strong>Genres: </strong>
            <span *ngFor="let genre of res.genres">{{genre}}</span>
          </div>
        </div>

      </div>
    </div>

  </div>

</div>
